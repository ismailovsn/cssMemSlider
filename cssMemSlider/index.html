<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>cssMemeSlider</title>
</head>

<body>
	<div class="meme-slider__container">
		<input checked type="radio" name="memes" id="btn-1" />
		<input type="radio" name="memes" id="btn-2" />
		<input type="radio" name="memes" id="btn-3" />
		<input type="radio" name="memes" id="btn-4" />
		<div class="slides__container">
			<div class="slides__box">
				<div class="slides">
					<img class="meme" src="assets/1.jpeg" alt="meme1" />
					<img class="meme" src="assets/2.jpeg" alt="meme2" />
					<img class="meme" src="assets/3.jpeg" alt="meme3" />
					<img class="meme" src="assets/4.jpeg" alt="meme4" />
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="label__container">
				<label for="btn-1"><span></span></label>
				<label for="btn-2"><span></span></label>
				<label for="btn-3"><span></span></label>
				<label for="btn-4"><span></span></label>
			</div>
			<div class="text__container">
				<div class="caption__box">
					<div class="captions">
						<div class="caption">Just a misunderstanding</div>
						<div class="caption">Oh these Pythonists</div>
						<div class="caption">After trying to do Meme Slider</div>
						<div class="caption">After finishing Meme Slider</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
